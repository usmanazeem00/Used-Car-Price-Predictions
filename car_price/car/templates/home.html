<!-- myapp/templates/myapp/home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Django App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Used Car Price Estimator</h1>
    </header>
    <div class="container flex-grow-1 d-flex">

        <div class="row w-100">
            <section class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <form method="post" action="{% url 'home' %}">
                    {% csrf_token %}

                    <!-- Bootstrap classes for form elements -->
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="brand" class="form-label">Brand</label>
                            <select class="form-select" id="brand" name="brand" required>
                                {% for option in brands %}
                                <option value="{{ option }}" {% if option == brand %}selected{% endif %}>{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="fuel_type" class="form-label">Fuel Type</label>
                            <select class="form-select" id="fuel_type" name="fuel_type" required>
                                {% for option in fuel_types %}
                                    <option value="{{ option }}" {% if option == fuel_type %}selected{% endif %}>{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>                        
                    </div>

                    <label for="mileage" class="form-label">Mileage from Odometer</label>
                    <div class="input-group mb-3">
                        <input min="0" type="number" class="form-control" value="{{ mileage_from_odometer }}" id="mileage" name="mileage_from_odometer" required>
                        <span class="input-group-text">km</span>
                    </div>

                    <div class="mb-3">
                        <label for="model_date" class="form-label">Model Date</label>
                        <input min="1900" max="2023" type="number" value="{{ model_date }}" class="form-control" id="model_date" name="model_date" required>
                    </div>

                    <label for="vehicle_engine" class="form-label">Vehicle Engine</label>
                    <div class="input-group mb-3">
                        <input min="0" type="number" class="form-control" value="{{ vehicle_engine }}" id="vehicle_engine" name="vehicle_engine" required>
                        <span class="input-group-text">cc</span>
                    </div>

                    <div class="d-flex justify-content-evenly mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vehicle_transmission" id="inlineRadio1" value="Automatic" {% if vehicle_transmission != "Manual " %}checked{% endif %}>
                            <label class="form-check-label" for="inlineRadio1">Automatic</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="vehicle_transmission" id="inlineRadio2" value="Manual" {% if vehicle_transmission == "Manual" %}checked{% endif %}>
                            <label class="form-check-label" for="inlineRadio2">Manual</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <form method="get" action="{% url 'home' %}">
                    <button type="submit" class="mt-1 btn btn-secondary w-100">Re enter</button>
                </form>
            </section>
            <section class="col-md-6 d-flex align-items-center justify-content-center">
                <h2>Price:</h2>
                {% if price %}
                    <h2 class="ps-4">{{price}}</h2>
                {% endif %}
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Initialize Bootstrap Selectpicker
        $(document).ready(function () {
            $('.selectpicker').selectpicker();
        });
    </script>
</body>

</html>
